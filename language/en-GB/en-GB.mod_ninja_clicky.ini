NINJA_CLICKY_MODULEDESCRIPTION=<style type="text/css">p,dd {font-weight:normal}</style><a href="http://ninjaforge.com/" target="_blank"><img src="../media/mod_ninja_clicky/assets/box_ninclicky_sml.jpg" style="float:left; clear:both; margin:0 20px 0 10px;"/> </a><h1>Ninja Clicky</h1><p>&copy; 2007 - 2011 Richie Mortimer. NinjaForge.com. All rights reserved.<br />This module will help you quickly set up a <a href="http://getclicky.com/16581" target="_blank">GetClicky</a> account and use the information to fill in the parameters.</p><p><strong>Like Ninja Clicky? <a target="_blank" href="http://extensions.joomla.org/extensions/3231/details">Click here</a> to rate it on the Joomla extensions directory.</p><br style="clear:both" /><hr style="margin-top:20px" /><h2>How to Set up Ninja Clicky</h2><dl><dt>Step 1</dt><dd>Go to getclicky.com and click on Register Now (left side,red text)</dd><dt>Step 2</dt><dd>Fill in all appropriate fields,including the url in the given http:// field</dd><dt>Step 3</dt><dd>GetClicky will take you to a page that has all sorts of coding that you don't need because you have ninja clicky. What you do need,however,is your site id. To find this information,click on <i>Home</i> near the upper left in the top menu and then just below Home you will have two blue, hyperlinked options of <i>customize your dashboard</i> or <i>site preferences</i>. Select <i>site preferences</i>.</dd><dt>Step 4</dt><dd>Here you will find you <i>Site ID</i> along with a <i>DB Server</i>, <i>Site key</i>, <i>Admin key</i> etc. The only thing you need is the <i>Site ID</i>.</dd><dt>Step 5</dt><dd>Go to your module parameters of Ninja Clicky in joomla and insert the <i>site ID</i> into the <i>site ID</i> field.</dd><dt>Step 6</dt><dd>Ensure that Ninja Clicky is enabled on all pages (or your info won't be tracked)</dd></dl>